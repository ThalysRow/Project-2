<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Xandão</title>
    <link rel="stylesheet" href="./styles/contato.css">
</head>

<body>

    <header class="cabecalho">
        <div class="cabecalho-logo">
            <h1><img src="./assets/logonova.png"></h1>
            <nav class="menu-opcoes">
                <ul>
                    <li class="link-home"><a class="estilo-menu-opcoes" href="barbearia.html">Home</li>
                    <li class="link-home"><a class="estilo-menu-opcoes"href="produtos.html"> Produtos</a></li>
                    <li class="link-home"><a class="estilo-menu-opcoes" href="contato.html"> Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contato-dados">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome e sobrenome">
    
            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(00) 00000 - 0000">

            <label for="=mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite seu comentário aqui..."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                Email</label>
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                Telefone</label>
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>
    
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08h às 18h</td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td>08h às 18h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>08h às 18h</td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td>08h às 18h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>08h às 18h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer class="rodape">
        <a class="rodape-texto" href="https://www.instagram.com/thayrow/">Desenvolvido por Thalys Row &copy;</a>

        <a class="rodape-texto" href="https://www.linkedin.com/in/thalys-row-8454a3246/"> Linkedin</a>  
    </footer>
    
</body>
</html>
